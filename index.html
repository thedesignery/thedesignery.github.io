<!DOCTYPE html>
<html>
<head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta content=
    "width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    name="viewport"><!-- Use title if it's in the page YAML frontmatter -->
    <title>The Designery by Nikita Mehta Shah</title>
    <link href="/stylesheets/site.css" rel="stylesheet">
    <script src="/javascripts/jquery-1.12.0.min.js">
    </script>
    <script src="https://use.typekit.net/kzv6isg.js">
    </script>
    <script>
    try{Typekit.load({ async: true });}catch(e){}
    </script>
    <script type="text/javascript">
      var angleRad = Math.atan2($(window).width(),$(window).height());
      var angleDeg = angleRad * (180/Math.PI);
      $(document).ready(function() {
        $(window).resize(function() {
          angleRad = Math.atan2($(window).width(),$(window).height());
          angleDeg = angleRad * (180/Math.PI);
          $(".logo-background").css({
            "background": "linear-gradient(" + (90+angleDeg) + "deg, #f0566a 49.8%, #713846 50.2%)"
          });
        });
        $(".logo-background").css({
          "background": "linear-gradient(" + (90+angleDeg) + "deg, #f0566a 49.8%, #713846 50.2%)"
        });
      });
    </script>
</head>
<body class="index">
    <h2>Coming Soon</h2>
    <div class="logo-background"></div>
    <img alt="The Designery by Nikita Mehta Shah Logo" class="logo" src="images/logo.svg">
    <div class="social-media">
        <div class="instagram">
            <a href="https://www.instagram.com/nikita_mehta_shah_thedesignery/" target="_blank"><img alt="The Designery Instagram Page"
            src="images/instagram.svg"></a>
        </div>
        <div class="facebook">
            <a href="https://www.facebook.com/thedesigneryindia/" target="_blank"><img alt="The Designery Facebook Page"
            src="images/facebook.svg"></a>
        </div>
        <div class="twitter">
          <a href="https://twitter.com/NikitaMehtaShah" target="_blank"><img alt="The Designery Twitter Page"
          src="images/twitter.svg"></a>
        </div>
    </div>
</body>
</html>
